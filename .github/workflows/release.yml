name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      force:
        description: "Re-release the current tag (use when a previous release partially failed)"
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: flappybird-linux
          - os: macos-latest
            platform: macos
            artifact: flappybird-macos
          - os: windows-latest
            platform: windows
            artifact: flappybird-windows
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build jlink image
        run: mvn clean javafx:jlink -DskipTests

      - name: Create app image with jpackage
        run: >
          jpackage --type app-image
          --name FlappyBird
          --runtime-image target/flappybird
          --module flappybird/com.urmzd.flappybird.GameCanvas
          --dest target/package

      - name: Create archive (macOS)
        if: matrix.platform == 'macos'
        run: cd target/package && zip -r -y ../${{ matrix.artifact }}.zip FlappyBird.app

      - name: Create archive (Linux)
        if: matrix.platform == 'linux'
        run: cd target/package && zip -r ../${{ matrix.artifact }}.zip FlappyBird

      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: cd target/package; Compress-Archive -Path FlappyBird -DestinationPath ../${{ matrix.artifact }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          cp artifacts/flappybird-*/flappybird-*.zip release-assets/

      - name: Semantic Release
        uses: urmzd/semantic-release@v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "release-assets/*.zip"
          force: ${{ inputs.force }}
