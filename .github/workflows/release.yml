name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: flappybird-linux
          - os: macos-latest
            platform: macos
            artifact: flappybird-macos
          - os: windows-latest
            platform: windows
            artifact: flappybird-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build jlink image
        run: mvn clean javafx:jlink -DskipTests

      - name: Create archive (Unix)
        if: matrix.platform != 'windows'
        run: |
          cd target
          zip -r ${{ matrix.artifact }}.zip flappybird

      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          cd target
          Compress-Archive -Path flappybird -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/flappybird-linux/flappybird-linux.zip
            artifacts/flappybird-macos/flappybird-macos.zip
            artifacts/flappybird-windows/flappybird-windows.zip
          body: |
            ## Flappy Bird ${{ github.ref_name }}

            ### Downloads
            - **Linux**: `flappybird-linux.zip`
            - **macOS**: `flappybird-macos.zip`
            - **Windows**: `flappybird-windows.zip`

            ### Installation
            1. Download the archive for your platform
            2. Extract the zip file
            3. Run the launcher:
               - Linux/macOS: `./flappybird/bin/launcher`
               - Windows: `flappybird\bin\launcher.bat`

            ### Requirements
            - No Java installation required (bundled with jlink)
